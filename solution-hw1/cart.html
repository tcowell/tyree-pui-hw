<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <body>

    <div class="header">
      <h2>Shopping Cart</h2>
    </div>

    <div class="logo">
      <a href="index.html">
      <img src="assets/logo-01.svg" alt="Bun Bun Company Logo"/>
      </a>
    </div>

    <div class="main-body">

      <div class="main-menu">
        <div class="other-page">
          <a href="./index.html">PRODUCTS</a>
        </div>
        <div class="current-page">
          CART
        </div>
      </div>

      <div class= "body-header">
        <h3>Shopping Cart</h3>
      </div>

      <div class="cart-item">
        <img class="cart-image" src="assets/products/original-cinnamon-roll.jpg" alt="A cinnamon roll glazed with icing on a plate with cinnamon sticks"/>
        <div class="remove">
          Remove
        </div>

        <div class="cart-description">
          Original Cinnamon Roll
          <br/>
          Glazing: Keep Original
          <br/>
          Pack Size: 1
        </div>

        <div class="cart-description">
          $ 2.49
        </div>
      </div>

      <div class="cart-item">
        <img class="cart-image" src="assets/products/double-chocolate-cinnamon-roll.jpg" alt="A cinnamon roll glazed with chocolate and topped with crushed nuts on a piece of brown wrapping paper"/>
        <div class="remove">
          Remove
        </div>

        <div class="cart-description">
          Double-Chocolate Cinnamon Roll
          <br/>
          Glazing: Sugar Milk
          <br/>
          Pack Size: 6
        </div>

        <div class="cart-description">
          $ 27.45
        </div>
      </div>

      <div class="total">
        <div class="total-price">
          Total: $ 29.94
        </div>
        <span class="checkout-button">
          Checkout
        </span>
      </div>

    </div>

  </body>
</html>
