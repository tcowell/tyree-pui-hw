<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  
  <body>

    <div class="header">
      <div class="logo">
        <a href="index.html">
        <img src="assets/logo-01.svg" alt="Bun Bun Company Logo"/>
        </a>
      </div>

      
      <div class="header-right">
        <div class="main-menu">
          <div class="other-page">
            <a href="./index.html">PRODUCTS</a>
          </div>

          <div class="current-page">
            CART
          </div>
        </div>

        <div class= "body-header">
          <p>Shopping Cart</p>
        </div>

        <!--START CART ITEM LIST-->
        <div id="cart-item-list">

          <!--TEMPLATE CART ITEM-->
          <template id="cart-item-template">
            <div class="cart-item">
          
              <div class="cart-item-left">
                <img class="cart-image" src="assets/products/original-cinnamon-roll.jpg" alt="A cinnamon roll glazed with icing on a plate with cinnamon sticks"/>
                <div class="remove">
                  Remove
                </div>
              </div>
  
              <div class="cart-description">
                <div id="roll-name">
                  Original Cinnamon Roll
                </div>
                <div id="glazing">
                  Glazing: Keep Original
                </div>
                <div id="pack">
                  Pack Size: 1
                </div>
              </div>
  
              <div id="roll-price" class="price">
                $ 2.49
              </div>

            </div>
          </template> <!--END TEMPLATE CART ITEM-->
        </div> <!--END CART ITEM LIST-->
  
        <div class="total">
          <div class="cart-description">
            Total:
          </div>
          <div id="total-price" class="price">
            $ 29.94
          </div>
        </div>

        <span class="checkout-button">
          Checkout
        </span>

      </div>  
  </div>

    <div class="main-body">


    </div>

  </body>
</html>

<script src="js/rollsData.js"></script>
<script src="js/cart.js"></script>
