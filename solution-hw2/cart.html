<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  
  <body>

    <div class="header">
      <div class="logo">
        <a href="index.html">
        <img src="assets/logo-01.svg" alt="Bun Bun Company Logo"/>
        </a>
      </div>

      
      <div class="header-right">
        <div class="main-menu">
          <div class="other-page">
            <a href="./index.html">PRODUCTS</a>
          </div>

          <div class="current-page">
            CART
          </div>
        </div>

        <div class= "body-header">
          <p>Shopping Cart</p>
        </div>

        <!--Start first cart item-->
        <div class="cart-item">
          
          <div class="cart-item-left">
            <img class="cart-image" src="assets/products/original-cinnamon-roll.jpg" alt="A cinnamon roll glazed with icing on a plate with cinnamon sticks"/>
            <div class="remove">
              Remove
            </div>
          </div>
  
          <div class="cart-description">
            Original Cinnamon Roll
            <br/>
            Glazing: Keep Original
            <br/>
            Pack Size: 1
          </div>
  
          <div class="price">
            $ 2.49
          </div>

        </div>
  
        <!--Start second cart item-->
        <div class="cart-item">
          
          <div class="cart-item-left">
            <img class="cart-image" src="assets/products/double-chocolate-cinnamon-roll.jpg" alt="A cinnamon roll glazed with chocolate and topped with crushed nuts on a piece of brown wrapping paper"/>
            <div class="remove">
             Remove
            </div>
          </div>
  
          <div class="cart-description">
            Double-Chocolate Cinnamon Roll
            <br/>
            Glazing: Sugar Milk
            <br/>
            Pack Size: 6
          </div>
  
          <div class="price">
            $ 27.45
          </div>
        </div>
  
        <div class="total">
          <div class="cart-description">
            Total:
          </div>
          <div class="price">
            $ 29.94
          </div>
        </div>

        <span class="checkout-button">
          Checkout
        </span>

      </div>  
  </div>

    <div class="main-body">


    </div>

  </body>
</html>
